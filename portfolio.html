    <!-- To include the JavaScript file -->
    <script>
        const displayPaintCol = document.getElementById('displayPaint');
        var displayPaintColumn = 1;

        function showPaint()
        {
            console.log("SHOW ME PAINTINGS");

            if(displayPaintCol === "none") 
            {
                displayPaintColumn = 0;
                displayDigitalArt = 1;
                displayCraft = 1;
                displayGame = 1;
            }

            if(displayPaintColumn == 0)
            {
                displayPaintCol.style.display = 'block';
                displayPaintColumn = 1;
            }
            else 
            {
                displayPaintCol.style.display = 'none';
                displayPaintColumn = 0;
            }
        }


        const displayDigitalCol = document.getElementById('displayDigitalArt');
        var displayDigitalArt = 0;

        function showDigital()
        {
            console.log("SHOW ME DIGITAL PAINTINGS");

            if(displayDigitalArt == 1)
            {
                displayDigitalCol.style.display = 'block';
                displayDigitalArt = 0;
            }
            else 
            {
                displayDigitalCol.style.display = 'none';
                displayDigitalArt = 1;
            }
        }


        const displayCrafts = document.getElementById('displayCraft');
        var displayCraft = 0;

        function showCraft()
        {
            console.log("SHOW ME CRAFTS");

            if(displayCraft == 1)
            {
                displayCrafts.style.display = 'block';
                displayCraft = 0;
            }
            else 
            {
                displayCrafts.style.display = 'none';
                displayCraft = 1;
            }
        }

        const displayGames = document.getElementById('displayGame');
        var displayGame = 0;

        function showGame()
        {
            console.log("SHOW ME CRAFTS");

            if(displayGame == 1)
            {
                displayGames.style.display = 'block';
                displayGame = 0;
            }
            else 
            {
                displayGames.style.display = 'none';
                displayGame = 1;
            }
        }
        
        if(displayPaintCol === "contents")
        {
            displayDigitalCol === "none";
            displayCraft = 0;
            displayGame = 0;
        }

    </script>
